<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
           <div class="card">
               <div class="card-body text-center">
                  <span class="titulo">LISTA DE LIBROS</span>
                  <button class="btn btn-success float-end" routerLink="/crear-libro">NUEVO</button>
                  <table *ngIf="listLibros.length > 0" class="table table-striped mt-5">
                    <thead>
                      <tr>
                        <th scope="col">Libro</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let libro of listLibros">
                        <th>{{ libro.nombre }}</th>
                        <td>{{ libro.categoria }}</td>
                        <td>{{ libro.autor }}</td>
                        <td>{{ libro.precio | currency: 'USD' }}</td>
                        <td>
                            <i [routerLink]="['/editar-libro', libro._id]" class="fa-solid fa-pen text-primary"></i>
                            <i (click)="eliminarLibro(libro._id)" class="fa-solid fa-trash text-danger"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h5 style="text-align: start; margin-top: 10px;" *ngIf="listLibros.length == 0">No hay libros para mostrar</h5>
               </div>
           </div>
        </div>
    </div>
 </div>
